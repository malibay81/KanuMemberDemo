# GitHub Actions Workflow für automatisches Deployment zu GitHub Pages
name: Deploy to GitHub Pages

on:
  # Wird bei Push auf den main Branch ausgeführt
  push:
    branches: ['main']
  
  # Ermöglicht manuelles Auslösen des Workflows
  workflow_dispatch:

# Setzt Berechtigungen für GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert parallele Deployments
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
